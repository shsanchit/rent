
<ion-content color="dark">
  <ion-list style="max-width: 30rem;  margin: auto; margin-bottom: 1rem; margin-top: 1rem;" >
    <ion-list-header> Searched Contact</ion-list-header>

    <ion-item *ngFor="let item of lisiting" routerLink="{{item.id}}">
      <ion-avatar slot="start">
        <img src="../../../assets/programmer.png" alt="profile_picture"/>
      </ion-avatar>
      <ion-label>
        <h2 >{{item.name}}</h2>
        <p>{{item.mobile}}</p>
      </ion-label>
      <ion-icon name="create-sharp"  slot="end" routerLink="/{{item.id}}"></ion-icon>
      <ion-icon name="trash"  slot="end" (click)="deleteContact(item.id)"></ion-icon>

    </ion-item>
    </ion-list>

    <div style="max-width: 20rem;  margin: auto; margin-bottom: 1rem;margin-top: 2rem;">


      <ion-button type="submit" color="warning" fill="solid" expand="block" routerLink="/">Back to Home   <ion-icon slot="end" name="home"></ion-icon>
      </ion-button>
   </div>
  </ion-content>
