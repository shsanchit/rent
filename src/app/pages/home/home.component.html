
<ion-content color="dark">
<ion-list style="max-width: 30%;  margin: auto; margin-bottom: 1rem;" >
  <ion-list-header> User List</ion-list-header>

  <ion-item *ngFor="let item of users" routerLink="{{item.id}}">
    <ion-avatar slot="start">
      <img src="../../../assets/programmer.png" alt="profile_picture"/>
    </ion-avatar>
    <ion-label>
      <h2 >{{item.name}}</h2>
      <h3>{{item.company.name}}</h3>
      <p>{{item.company.catchPhrase}}</p>
    </ion-label>
  </ion-item>
  </ion-list>
</ion-content>
